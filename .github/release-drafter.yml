name-template: 'v$RESOLVED_VERSION'

tag-template: 'v$RESOLVED_VERSION'

version-template: '$MAJOR.$MINOR.$PATCH'

categories:
  - title: '🚀 Features'
    labels:
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'dependencies'
  - title: '📚️ Documentation'
    labels:
      - 'documentation'

change-template: |
  <details>
    <summary>$TITLE @$AUTHOR (#$NUMBER)</summary>

    $BODY
  </details>

change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'packages'
      - 'documentation'
  default: minor

template: |
  $CHANGES
  $CONTRIBUTORS