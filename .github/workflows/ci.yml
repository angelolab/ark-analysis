name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [labeled, opened, synchronize, reopened]
  workflow_dispatch:
  merge_group:
    types: [checks_requested]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read # to fetch code (actions/checkout)

jobs:
  get_dataset:
    env:
      cache-name: dataset

    name: Get / Update Example Dataset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{github.repository }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Restore Example Dataset Cache
        uses: actions/cache@v3
        id: dataset-cache
        with:
          path: ./data/cache/
          key: huggingface-${{ env.cache-name }}
          enableCrossOsArchive: true

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
          cache-dependency-path: "**/pyproject.toml"
          cache: "pip"
      - name: Check the Example Dataset Cache
        run: |
          pip install datasets
          python ./.github/scripts/get_example_dataset.py

  test:
    needs: [get_dataset]
    name: Test
    permissions:
      contents: read
      pull-requests: write
    secrets: inherit
    uses: ./.github/workflows/test.yml
  
  build:
    name: Build
    permissions:
      contents: read
      pull-requests: write
    secrets: inherit
    uses: ./.github/workflows/build.yml

  upload_coverage:
    needs: [test]
    name: Upload Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ${{github.repository }}
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Coverage Artifact
        uses: actions/download-artifact@v3
        # if `name` is not specified, all artifacts are downloaded.

      - name: Upload Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
