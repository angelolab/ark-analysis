name: Test

on:
  workflow_call:
    inputs:
      debug_enabled:
        type: boolean
        required: true

permissions:
  contents: read # to fetch code (actions/checkout)
jobs:
  test:
    name: ${{ matrix.os }} - ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      # Ensure that if any job fails, all jobs are cancelled.
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        os: [ubuntu-latest, macos-13, windows-latest]

    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Example Dataset Cache
        uses: actions/cache/restore@v4
        env:
          cache-name: dataset
        with:
          path: ./data/cache/
          key: huggingface-${{env.cache-name}}
          enableCrossOsArchive: true
          fail-on-cache-miss: true
      
      - name: Check Cache
        if: matrix.os == 'macos-13'
        run: |
          pwd
          brew install lsd
          lsd --tree ~/.cache/huggingface/datasets

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache-dependency-path: "**/pyproject.toml"
          cache: "pip"

      - name: Install Dependencies and ${{ github.repository }}
        run: |
          pip install .[test]

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        if: ${{ inputs.debug_enabled }}
        with:
          limit-access-to-actor: false

      - name: Run Tests
        run: |
          pytest

      - name: Archive Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ join(matrix.*, '-') }}
          path: |
            coverage.lcov
