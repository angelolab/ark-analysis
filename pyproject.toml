[build-system]
requires = [
    "setuptools",
    "Cython>=0.29,<1",
    "numpy>=1.20,<1.24",
    "setuptools_scm[toml]>=6.2",
]
build-backend = "setuptools.build_meta"

[project]
dependencies = [
    "alpineer>=0.1.8",
    "Cython>=0.29,<1",
    "datasets>=2.6,<3.0",
    "dill>=0.3.5,<0.4",
    "feather-format>=0.4.1,<1",
    "importlib-metadata>=5.0",
    "ipympl>=0.9.2,<1.0.0",
    "ipython>=8.4,<9",
    "jupyterlab>=3.4.3,<4",
    "matplotlib>=3.7,<4",
    "multiprocess>=0.70.13",
    "natsort>=8,<9",
    "numpy>=1.20,<1.24",
    "palettable>=3.3.0,<4",
    "pandas>=2",
    "pillow>=9,<10",
    "pyFlowSOM>=0.1.15",
    "requests>=2.20,<3",
    "scikit-image>=0.21",
    "scikit-learn>=1.1,<2",
    "scipy>=1.7,<2",
    "seaborn>=0.12,<1",
    "spatial-lda>=0.1.3,<1",
    "statsmodels>=0.13.2,<1",
    "tables>=3.7",
    "tifffile>=2022",
    "tqdm>=4,<5",
    "umap-learn>=0.5,<1.0",
    "xarray>=2022",
    "xmltodict>=0.13.0,<1",
    "zstandard>=0.19.0,<1",
]
name = "ark-analysis"
authors = [{ name = "Angelo Lab", email = "theangelolab@gmail.com" }]
description = "Toolbox for analysis on segmented images from MIBI."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Modified Apache License 2.0" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dynamic = ["version"]
urls = { repository = "https://github.com/angelolab/ark-analysis" }

[project.optional-dependencies]
test = [
    "attrs",
    "coveralls[toml]",
    "pytest",
    "pytest-cases",
    "pytest-cov",
    "pytest-mock",
    "pytest-pycodestyle",
    "pytest-randomly",
    "pytest-asyncio",
    "testbook",
]
lab_ext = [
    "jupyterlab-lsp",
    "python-lsp-server[all]",
    "jupyterlab-git",
    "jupyterlab_execute_time",
    "jupyterlab-skip-traceback",
    "lckr-jupyterlab-variableinspector"
]

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
local_scheme = "no-local-version"

[tool.cibuildwheel]
build = ["cp39-*", "cp310-*", "cp311-*"]
skip = [
    "cp36-*",         # Python 3.6
    "cp37-*",         # Python 3.7
    "cp38-*",         # Python 3.8
    "*-musllinux_*",  # Musllinux
    "pp*",            # PyPy wheels on all platforms
    "*_i686",         # 32bit Linux Wheels
    "*_s390x",        # IBM System/390, "mainframe"
    "*-win32",        # 32bit Windows Wheels
    "*_ppc64le",      # PowerPC
    "cp39-win_arm64", # Windows ARM64 Python 3.9 wheels do not build.
]

build-frontend = "build"

# Avoid testing on emulated architectures
test-skip = [
    "*-win_arm64",               # Skip testing emulated arm64 biulds on Windows
    "*-*linux_aarch64",          # Skip testing emulated Linux builds
    "*-macosx_arm64",            # Skip testing emulated arm64 builds on Intel Macs
    "*-macosx_universal2:arm64", # Skip testing emulated arm64 portion of universal2 builds
]

# "manylinux" versioning
# PEP 600: https://peps.python.org/pep-0600/
# Build using the manylinux_2_28 image
manylinux-x86_64-image = "manylinux_2_28"
manylinux-aarch64-image = "manylinux_2_28"


# On an Linux Intel runner with qemu installed, build Intel and aarch64 (arm) wheels
[tool.cibuildwheel.linux]
archs = ["x86_64", "aarch64"]
repair-wheel-command = "auditwheel repair -w {dest_dir} {wheel}"

# Build `universal2` and `arm64` wheels on an Intel runner.
# Note that the `arm64` wheel and the `arm64` part of the `universal2` wheel cannot be tested in this configuration.
[tool.cibuildwheel.macos]
archs = ["x86_64", "arm64", "universal2"]
repair-wheel-command = "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"

# Build for Windows x86_64, and ARM 64
[tool.cibuildwheel.windows]
archs = ["AMD64", "ARM64"]
# might not need to repair with delvewheel?
# before-build = "pip install delvewheel"                          # Use delvewheel on windows
# repair-wheel-command = "delvewheel repair -w {dest_dir} {wheel}"

# Coverage
[tool.coverage.paths]
source = ["src", "**/site-packages"]

[tool.coverage.run]
branch = true
source = ["ark"]

[tool.coverage.report]
exclude_lines = [
    "except ImportError",
    "raise AssertionError",
    "raise NotImplementedError",
    "(ArrowInvalid, OSError, IOError)",
]

# Pytest Options
[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
addopts = [
    "-v",
    "-s",
    "--durations=20",
    "--randomly-seed=24",
    "--randomly-dont-reorganize",
    "--cov=ark",
    "--cov-report=lcov",
    "--pycodestyle",
]
console_output_style = "count"
testpaths = ["tests"]
