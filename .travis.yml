language: python

install:
  - pip install -r requirements.txt
  - pip install pytest==5.2.0 pytest-cov==2.5.1 pytest-pep8 coveralls
  - export PYTHONPATH=$PWD
  - echo $PYTHONPATH

env:
  - MPLBACKEND=Agg

# command to run tests
script:
  - python -m pytest --cov=segmentation --pep8 segmentation

after_success:
  - coveralls