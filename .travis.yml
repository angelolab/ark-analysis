dist: xenial

git:
  depth: false

language: python

python:
  - 3.7

# Install the updated versions of importlib-metadata and setuptools, as Travis 3.7 environments
# contains a very old version of importlib-metadata which is incompatible for 3.7+
# We add python path to enable testing jupyter notebooks
install:
  - pip install -U importlib_metadata setuptools
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install -r requirements-test.txt
  - travis_retry export PYTHONPATH=$PWD

env:
  - MPLBACKEND=Agg

cache: pip

# command to run tests
script:
  - python -m pytest --cov=ark --pycodestyle ark

jobs:
  include:
    - stage: pypi_deploy
      python: 3.7
      deploy:
        provider: pypi
        user: $PYPI_USERNAME
        password: $PYPI_PASSWORD
        on:
          tags: false
    - stage: docker_deploy
      if: tag IS present
      python: 3.7
      script:
        - "travis_wait 120 sleep 7200 &"
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker build -t "$TRAVIS_REPO_SLUG":"${TRAVIS_TAG}" . 1> /dev/null
        # Tag the image with a version like v0.3.2, and create another tag for latest
        - docker push --all-tags "$TRAVIS_REPO_SLUG"

after_success:
  - coveralls
