dist: xenial

git:
  depth: false

language: python

python:
  - 3.6

# We add python path to enable testing jupyter notebooks
install:
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install -r requirements-test.txt
  - travis_retry export PYTHONPATH=$PWD
  - travis_retry sudo apt-get install -y r-base
  - travis_retry Rscript -e 'dir.create(path=Sys.getenv("R_LIBS_USER"), showWarnings=FALSE, recursive=TRUE)'
  - travis_retry Rscript -e 'install.packages("data.table", lib=Sys.getenv("R_LIBS_USER")'
  - travis_retry Rscript -e 'install.packages("BiocManager", lib=Sys.getenv("R_LIBS_USER"))'
  - travis_retry Rscript -e 'BiocManager::install("FlowSOM")'
  - travis_retry Rscript -e 'BiocManager::install("rhdf5")'

env:
  - MPLBACKEND=Agg

cache: pip

# command to run tests
script:
  - python -m pytest --cov=ark --pycodestyle ark

jobs:
  include:
    - stage: deploy
      deploy:
        provider: pypi
        user: $PYPI_USERNAME
        password: $PYPI_PASSWORD
        on:
          tags: true

after_success:
  - coveralls
